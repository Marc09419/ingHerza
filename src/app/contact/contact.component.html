    <div class="container">

      <div class="row">
        <form class="formContact" #formularioMascota="ngForm" (ngSubmit)="formularioEnviado()">
          <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="client.nombre">
          <br><br>
          <input class="inputForm" type="email" name="email" placeholder="Email" [(ngModel)]="client.email">
          <br><br>
          <input class="inputForm" type="email" name="telefono" placeholder="Telefono" [(ngModel)]="client.telefono">
          <br><br>
          <button class="btn btn-dark btnSave inputForm" type="submit">Guardar</button>
        </form>
      </div>

      <div class="row">

        <div class="row">

          <div class="row">
            <div class="col-" style="width: 4%;">
              <box-icon name='location-plus' animation='tada'></box-icon>
            </div>
            <div class="col-3">
              <p>Av Paseo de la Reforma 222, Ciudad de Mexico</p>
            </div>
          </div>
          <div class="row">
            <div class="col-" style="width: 4%;">
              <box-icon name='phone-call' animation='tada'></box-icon>
            </div>
            <div class="col-1">
              <p>5528938271</p>
            </div>
          </div>
          <div class="row">
            <div class="col-" style="width: 4%;">
              <box-icon name='envelope' animation='tada'></box-icon>
            </div>
            <div class="col-1">
              <p>ejemplo@ejemplo.com</p>
            </div>
          </div>
        </div>

        <div class="row">
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div>

      </div>

    </div>
